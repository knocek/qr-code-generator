[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[project]
name = "qr-code-generator"
version = "0.1.0"
description = "Generate & decode QR codes with a Qt (PySide6) GUI."
requires-python = ">=3.12"
dependencies = [
  "PySide6>=6.7,<7",
  "qrcode[pil]>=7.4,<8",
  "Pillow>=10,<12",
  "opencv-python>=4.9,<5"
]

[project.scripts]
qr-gui = "main:main"